<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup__container">
        <div class="container__child signup__thumbnail">
            <div class="thumbnail__content text-center">
            <h1 class="heading--primary">Discover The Unknown.</h1>
            <h2 class="heading--secondary">Create Guide By Expert</h2>
            </div>
            <div class="signup__overlay"></div>
        </div>
        <div class="container__child signup__form">
                <h1>Create a Account</h1>
                <p>Start your 7 day free trial</p>
            <form action="#">
            <div class="form-group">
                <input class="form-control" type="text" name="username" id="username" placeholder="First Name" required />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="Create passeword" required />
            </div>
            <div class="form-group m-t-lg">
                <input class="form-control btn btn--form" type="submit" value="Sign Up" />
            </div>
            <a class="signup__link" href="#">Already a member? Login</a>
            </form>  
        </div>
    </div>
</body>
</html>
